<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Love - Ingreso</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1 class="titulo">Bienvenidos a "Encrypted Love"</h1>
    </header>

    <main>
        <form id="loginForm">
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" class="input" required>
            <br><br>
            <label for="contrasena">Ingresa tu contraseña:</label>
            <input type="password" name="contrasena" id="contrasena" placeholder="Ingresa tu contraseña" class="input" required>
            <br><br>
            <button type="submit" id="submitBtn" class="boton">INGRESAR</button>
        </form>
        <br>
        <p id="errorMessage" class="error-message" style="display: none;">Contraseña incorrecta, inténtelo de nuevo.</p>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
